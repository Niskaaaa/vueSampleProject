<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>

    <!--切换频繁使用v-show更加省事-->
    <div id="app">
        <header class="header">
            <h1>to-do list</h1>
            <input autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo" v-model="input" @keyup.enter="add">

        </header>

        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{ index+1 }}</span>
                        <label>{{ item }}</label>
                        <a class="btn btn-danger"href="#"@click="remove(index)">
                            <i class="fa fa-trash-o fa-lg" ></i></a>
                    </div>
                </li>
            </ul>
        </section>

        <footer class="footer">
            <span class="to-do-count" v-if="list.length!=0"><strong>{{list.length}}</strong>items left</span>
            <button @click="clear" v-if="list.length!=0">clear </button>
        </footer>



    </div>
    <footer class="info"></footer>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
               list:["看书","睡觉","学习"],
               input:""
            },

            methods: {
                add:function(){
                    this.list.push(this.input);
                },
                remove:function(index){
                    console.log(index)
                    this.list.splice(index,1)
                },
                clear:function(){
                    this.list=[]
                }
            },
       
        })
    </script>
</body>

</html>
